<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bmi calculator</title>
    <script src="https://unpkg.com/@tailwindcss/browser@4"></script>
  </head>
  <body class="bg-gray-200 flex items-center justify-center h-screen">
    <div class="box-container bg-white p-4 m-4 w-2xl mx-auto">
      <h1 class="text-3xl font-bold text-center">BMI Calculator</h1>
      <div class="flex justify-center">
        <div class="flex flex-col">
          <div class="flex flex-col">
            <label for="height">Height</label>
            <input
              type="number"
              name="height"
              id="height"
              class="mb-2 p-2 border border-gray-300 rounded-md"
              placeholder="Height in cm"
            />
          </div>
          <div class="flex flex-col">
            <label for="weight">Weight</label>
            <input
              type="number"
              name="weight"
              id="weight"
              class="mb-2 p-2 border border-gray-300 rounded-md"
              placeholder="Weight in kg"
            />
          </div>
          <button id="calculate" class="mb-2 p-2 border border-gray-300 rounded-md bg-orange-600 text-white">Calculate</button>
          <div id="result"></div>
        </div>
      </div>
    </div>
    <script>
        const calculater = document.getElementById('calculate');
        calculater.addEventListener('click',()=>{
            const height= document.getElementById('height').value; 
            const weight= document.getElementById('weight').value;
            const result = document.getElementById('result');
            if(height === '' || weight === ''){
                result.innerHTML = `<p class="text-red-500">Please enter the height and weight</p>`
            }else{
                const BMI = calculaterBMI(height,weight);
                result.innerHTML = `<p class="text-green-700">Your BMI is ${BMI}</p>`
            }
        })

        function calculaterBMI(height,weight){
            return (weight / ((height/100) * (height/100))).toFixed(2);
        }
    </script>
  </body>
</html>
